<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css" />
    <!--<script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script> -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <box-icon class="wrapper-arrow" name="left-arrow-alt"></box-icon>Weather
        App
      </header>
      <section class="input-part">
        <p class="info-txt">Please enter a valid city name</p>
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          required
        />
        <div class="separator"></div>
        <button>Get Device Location</button>
      </section>
      <section class="weather-part">
        <img src="#" alt="Weather Icon" />-->
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg dipper">&#176;</span><span class="dipper">C</span>
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <box-icon class="location-map" name="map"></box-icon>
          <span>_,_</span>
        </div>

        <div class="bottom-details">
            <div class="column feels">
              <box-icon type='solid' name='thermometer'></box-icon>
                <div class="details">
                    <div class="temp">
                        <span class="dipper-2">_</span>
                        <span class="deg dipper">&#176;</span><span class="dipper">C</span>
                    </div>
                    <p>Feels like</p>
                </div>
            </div>
            <div class="column humidity">
              <box-icon type='solid' name='droplet-half'></box-icon>
              <div class="details">
                      <span>_</span>
                  <p>humidity</p>
              </div>
          </div>
        </div>

      </section>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
