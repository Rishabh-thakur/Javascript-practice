<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Beater</title>
    <link rel="stylesheet" href="word.css">
</head>
<body>
    <div class="nav">
        <h1>WordBeater</h1>
    </div>
    <section>
        <div class="notice">Type The Given Word Within <span>5</span> Seconds</div>
        <div class="word"></div>
        <div><input class="inputtext" type="text" placeholder="Start typing..."></div>
        <div class="message"></div>
        <div class="timescore">
            <div class="time">Time Left : <span class="timeCount">0</span></div>
            <div class="score">Score : <span class="scoreCount">0</span></div>
        </div>
        <div class="instruction">
            <h1>Instruction</h1>
            <p>Type each word in the given amount of seconds to score.To play again,just type the current word.Your score will reset</p>
        </div>
    </section>
    <script src="word.js"></script>
</body>
</html>
